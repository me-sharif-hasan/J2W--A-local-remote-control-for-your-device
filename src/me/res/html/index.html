<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=false">
    <title>J2W- Lan touchpad</title>
    <script src="/?get=file&link=jQuery.min.js"></script>
    <link rel="stylesheet" href="/?get=file&link=style.css">
</head>
<body>
<div class="display">
    <div class="overlay">
        <div class="screen"></div>
        <button id="rotation-button" class="btn-green btn">Rotate screen</button>
        <div class="intro">
        	<h1 align="center">This thing works best on</h1>
        	<div class="browser-icons">
        		<img src="/?get=file&link=chrome.png"/>
        		<img src="/?get=file&link=firefox.png"/>
        	</div> 
        </div>
    </div>
    <div class="touchpad">
        <img class="screen-cast" id="screen" src="/?get=live">
    </div>
    <nav class="circular-menu hide">
        <div class="circle">
            <a class="ico-mouse ball-ico">M</a>
            <a class="ico-keyboard ball-ico">K</a>
            <a class="ico-fullscreen ball-ico">F</a>
            <a class="ico-set ball-ico">S</a>
        </div>
    </nav>
    <div class="btn-ball">
    </div>
    <div class="mouse-buttons hide">
        <div style="width: 100%;height: 40%;background-size: 12px 11px;" align="center" class="movable" data-target=".mouse-buttons"></div>
        <div class="clear"></div>
        <div class="left sim" data-event="MouseLeft"></div>
        <div class="wheel whi" data-event="MouseMiddle"></div>
        <div class="right sim" data-event="MouseRight"></div>
    </div>
</div>
<script src="/?get=file&link=frontend.js"></script>
<script src="/?get=file&link=dataController.js"></script>
</body>
</html>
